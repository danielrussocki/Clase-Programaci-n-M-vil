<ion-content class="background">
  <div class="my-modal">
    <ion-card style="width: 100%;">
      <ion-card-header>
        <!-- <ion-card-subtitle></ion-card-subtitle> -->
        <ion-card-title class="ion-text-center ion-padding-vertical">
          <h2 class="card__title">Crear nota</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="messageForm">
          <ion-item color="transparent">
            <ion-label position="floating">Título</ion-label>
            <ion-input formControlName="titulo" [ngClass]="{'is-invalid': submitted && messageForm.controls.titulo.errors}" type="text" placeholder="Ej. Apuntes Biología"></ion-input>
          </ion-item>
          <ion-item color="transparent">
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea formControlName="descripcion" [ngClass]="{'is-invalid': submitted && messageForm.controls.descripcion.errors}" placeholder="Ej. Biology sucks!"></ion-textarea>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button color="primary" fill="outline" (click)="closeModal()" class="my-font" expand="block">
                  Cancelar
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button *ngIf="insertar" color="primary" class="my-font" (click)="addNote()" expand="block">
                  Añadir nota
                </ion-button>
                <ion-button *ngIf="!insertar" color="primary" class="my-font" (click)="editNote()" expand="block">
                  Editar nota
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
