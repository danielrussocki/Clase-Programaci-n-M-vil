<ion-content class="center background">
  <div style="height: 90%; display: flex; align-items: center;">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="2">
          <ion-img [src]="loginImg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center ion-margin-bottom">
        <ion-col size="12">
          <div class="ion-text-center h5-line-height">
            <h4>Notas</h4>
          </div>
        </ion-col>
      </ion-row>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-row class="ion-justify-content-center">
          <ion-col size="8">
            <ion-item class="font-green-blue" color="transparent">
              <ion-label position="floating">E-mail</ion-label>
              <ion-input ngModel name="email" type="text" placeholder="Ej. billgates82@microsoft.us"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="8">
            <ion-item class="font-green-blue" color="transparent">
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel name="password" type="password" placeholder="**********"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col size="6">
            <ion-button type="submit" class="my-font" expand="block">
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center">
          <ion-text><small class="font-green-blue"><a routerLink="/reset-password">¿Olvidaste tu contraseña?</a></small></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div style="height: 10%; display: flex; align-items: flex-end;">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text><small class="font-green-blue">¿Aún no tienes una cuenta? <a routerLink="/register">Regístrate.</a></small></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
