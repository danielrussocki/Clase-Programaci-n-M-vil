<ion-content class="center background">
  <div style="height: 100%; display: flex; align-items: center;">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="2">
          <ion-img [src]="resetPassImg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center ion-margin-bottom">
        <ion-col size="12">
          <div class="ion-text-center h5-line-height">
            <h4>Notas</h4>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8" class="ion-text-center">
          <ion-text>
            <small class="font-green-blue">Escribe el correo electrónico con el que ingresas a <b>Notas.</b> Recibirás un correo electrónico para recuperar tu contraseña.</small>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-item class="font-green-blue" color="transparent">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="text" placeholder="Ej. billgates82@microsoft.us"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-button class="my-font" (click)="onClick()" expand="block">
            Recuperar contraseña
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center">
          <ion-text><small class="font-green-blue">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión.</a></small></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
